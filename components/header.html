<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <link rel="stylesheet" href="../index.css">
    <div class="main-header">
        <div class="logo">
            <h1>ShipDecKK</h1>
        </div>
        <div class="menu-items">
            <a href="">Gallery</a>
            <a href="">Services</a>
            <a href="">About Us</a>

        </div>
        <button onclick="header_sidebar_open()" id="header-button">

        function header_sidebar_open(){

            document.getElementById("header-menu").style.display = "none";
        }
